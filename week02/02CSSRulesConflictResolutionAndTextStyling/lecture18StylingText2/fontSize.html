<!doctype html>
<html lang="en">
	<head>
		<title>Setting Font Size</title>
		<meta charset="utf-8">
		<style>
			body{
				font-size: 120%;
			}
		</style>
	</head>
	<body>
		<div>Regular text</div>
		<div style="font-size: 2em">
			2emtext
			<div style="font-size: 2em;">
				4em text
				<div style="font-size: .5em">2em again</div>
			</div>
		</div>
	</body>
</html>
